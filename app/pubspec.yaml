publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.1.0-alpha0116

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  go_router: ^12.0.1

dev_dependencies:
